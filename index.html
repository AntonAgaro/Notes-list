<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="search">
        <div class="search__wrapper">
            <button class="search__wrapper-btn"><img src="img/search.png" alt="img" class="search__wrapper-btn-img">
            </button>
            <input type="text" class="search__wrapper-input" placeholder="Поиск">
        </div>
        
    </div>
    <div class="wrapper">
    </div>
    <button class="add"></button>
</div>
<div class="overlay">
    <div class="modal">
        <input type="text" name="title" class="modal__title title" placeholder="Введите заголовок">
        <label class="modal__label" for="title">Заполните заголовок или текст заметки</label>
        <label class="modal__label length" for="title">Введите не больше 30 символов</label>
        <label class="modal__label titlespaces" for="title">Текст не может состоять только из пробелов</label>
        <textarea name="text" id="" cols="30" rows="10" class="modal__text text" placeholder="Текст заметки"></textarea>
        <label class="modal__label" for="text">Заполните текст или заголовок заметки</label>
        <label class="modal__label textspaces" for="text">Текст не может состоять только из пробелов</label>
        <!-- <input type="text" class="modal__text text" placeholder="Текст заметки"> -->
        <div class="modal__btnwrapper">
            <button class="modal__btn create">Создать</button>
            <button class="modal__btn close">Закрыть</button>
        </div>
    </div>
</div>

<div class="edit__overlay">
<div class="edit modal">
    <input type="text" name="edittitle" class="edit__title title" placeholder="Редактировать заголовок">
    <label class="edit__label" for="edittitle">Заполните заголовок или текст заметки</label>
    <label class="edit__label editlength" for="edittitle">Введите не больше 30 символов</label>
    <label class="edit__label edittitlespaces" for="title">Текст не может состоять только из пробелов</label>
    <textarea name="text" id="" cols="30" rows="10" class="edit__text text" placeholder="Текст заметки"></textarea>
    <label class="edit__label" for="text">Заполните текст или заголовок заметки</label>
    <label class="edit__label edittextspaces" for="text">Текст не может состоять только из пробелов</label>

    <!-- <input type="text" class="edit__text text" placeholder=" Редактировать текст"> -->
    <div class="modal__btnwrapper">
        <button class="modal__btn save">Сохранить</button>
        <button class="modal__btn editclose">Закрыть</button>
    </div>
</div>

</div>

</body>
<script src="script.js"></script>
</html>
